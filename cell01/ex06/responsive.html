<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 50%;
      text-align: center;
      font-size: 18px;
      color: white;
      border: 1px solid black;
    }
    .box1 {
      background-color: #3498db;
    }
    .box2 {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Box 1: Blue</td>
      <td class="box2">Box 2: Red</td>
    </tr>
  </table>
</body>
</html>
