<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%; 
      transition: all 0.3s ease; 
      position: relative;
      margin: 50px auto;
    }
  </style>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="balloon"></div>
  <script>
    $(document).ready(function() {
      const $balloon = $('#balloon');
      let size = 200;
      const colors = ['red', 'green', 'blue'];
      let colorIndex = 0;

      $balloon.on('click', function() {
        if (size >= 420) {       
          size = 200;
          $balloon.css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: 'red'
          });
          colorIndex = 0;
        } else {
          size += 10;
          $balloon.css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: colors[colorIndex]
          });
          colorIndex = (colorIndex + 1) % colors.length;
        }
      });

      $balloon.on('mouseleave', function() {
        if (size > 200) {
          size -= 5;
          $balloon.css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: colors[colorIndex]
          });
          colorIndex = (colorIndex - 1 + colors.length) % colors.length;

          if (size === 200) {
            $balloon.css({
              backgroundColor: 'red'
            });
            colorIndex = 0;
          }
        }
      });
    });
  </script>
</body>
</html>
