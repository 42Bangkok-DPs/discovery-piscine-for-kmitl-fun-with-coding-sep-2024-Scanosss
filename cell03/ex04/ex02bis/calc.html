<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="calculator">
        <!-- Input fields for calculator -->
        <input type="text" id="leftOperand" placeholder="Enter left operand">
        
        <!-- Operator selection -->
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
    
        <!-- Input fields for right operand -->
        <input type="text" id="rightOperand" placeholder="Enter right operand">
        
        <!-- Submit button -->
        <input type="submit" id="calculateBtn" value="Try me!">
    </div>
    <script>
        $(document).ready(function() {
          // Function to handle the calculation
          $('#calculateBtn').click(function() {
            // Get values from inputs and select
            const leftOperand = $('#leftOperand').val().trim();
            const operator = $('#operator').val();
            const rightOperand = $('#rightOperand').val().trim();
    // แก้--
            if (leftOperand === '' || rightOperand === '' || leftOperand.includes('.') || rightOperand.includes('.') || parseFloat(leftOperand) < 0 || parseFloat(rightOperand) < 0 || isNaN(leftOperand) || isNaN(rightOperand))  {
              alert("Error :(");
              console.log("Error :(");
              return;
            }
            
            // if (leftOperand.includes('.') || rightOperand.includes('.')) {
            //   alert("Error :(");
            //   console.log("Error :(");
            //   return;
            // }
            
            // if (parseFloat(leftOperand) < 0 || parseFloat(rightOperand) < 0) {
            //   alert("Error :(");
            //   console.log("Error :(");
            //   return;
            // }
            
            // if (isNaN(leftOperand) || isNaN(rightOperand)) {
            //   alert("Error :(");
            //   console.log("Error :(");
            //   return;
            // }
            
            const left = parseInt(leftOperand, 10);
            const right = parseInt(rightOperand, 10);
    // แก้--
            let result;
    
            if ((operator === '/' || operator === '%') && right === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
    
            switch (operator) {
              case '+':
                result = left + right;
                break;
              case '-':
                result = left - right;
                break;
              case '*':
                result = left * right;
                break;
              case '/':
                result = left / right;
                break;
              case '%':
                result = left % right;
                break;
            }
            alert('Result: ' + result);
            console.log('Result: ' + result);
          });
    
          // use me
          setInterval(function() {
            alert('Please, use me...');
          }, 30000);
        });
    </script>
</body>
</html>
